<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="alternate" type="application/json" href="projects.json" />
    <link rel="stylesheet" href="project.css" />
    <title>Versus Virus Showcase</title>
    <meta name="description" content="Explore projects from the Versus Virus hackathon.">
</head>
<body>
    <header class="page-header">
        <div class="gutter">
            <a href="https://www.versusvirus.ch/">
                <img src="../logo.gif" alt="logo" title="Versus Virus" height="40" width="120" style="margin-top:4px;margin-bottom:-4px" />
            </a>
        </div>
    </header>
    <div class="intro">
        <h1 class="intro-title">Explore projects from the Versus Virus hackathon</h1>
    </div>
    <main class="page-main">
        <div class="gutter">
            <section class="projects">
                <% it.projects.forEach(function(project){ %>
                <article class="project" id="<%= project.name %>">
                    <div class="thumbnail" style="background-image:url(<%= project.thumbnail %>);">
                    </div>
                    <div>
                        <h2><%= project.title %></h2>
                        <p class="tagline"><%= project.tagline %></p>
                        <a class="link" href="<%= project.name %>.html">Read more…</a>
                    </div>
                    <div>
                        <span class="topic <%= project.team.primaryTopic.id %>"><%= project.team.primaryTopic.title %></span>
                    </div>
                </article>
                <% }) %>
            </section>
        </div>
    </main>
    <footer class="page-footer">
        <div class="gutter">
            <p>© Versus Virus 2020. Made with ❤ in Switzerland.</p>
        </div>
    </footer>
</body>
</html>
